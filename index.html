<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.css"/>
  <title>Live, Blob, Repeat</title>
  <script defer src="./scripts/app.js"></script>
</head>
<body>
  <div id="menu" class="active">
    <h1>Live, Blob, Repeat</h1>
    <button>Start Game</button>
    <button>Instructions</button>
  </div>
  <div class="controls-wrapper">
    <p>Score:<span class="score-points">0</span></p>
    <p>Health:<span class="health-points">0</span></p>
    <p>Ammo:<span class="ammo-points">0</span></p>
  </div>
  <div class="grid-wrapper">
    <div class="controls">
      <img src="./assets/move_controls.png" alt="move_controls">
      <img src="./assets/shoot_constrols.png" alt="shoot_constrols">
    </div>
    <div class="grid"></div>
  </div>
  <div class="buttons">
    <button class="start-button">Start</button>
    <button class="reset-button">Reset</button>
  </div>
  
</body>
</html>
